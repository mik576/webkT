<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KTS Travel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/login.css" />

    <!-- Link đến file CSS riêng (ở đây giả sử đặt tên head.css) -->

</head>

<body>

    <div class="login-container">
        <!-- 1) Back arrow + Logo -->
        <div class="login-header">
            <div class="back-arrow" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="logo">
                <!-- Thay src thành đường dẫn logo của bạn -->
                <img src="/img/logo/KTS_TV_Logo_2.png" alt="Logo KTS Travel" />
            </div>
            <!-- Phần trống để cân bằng flex -->
            <div style="width: 24px;"></div>
        </div>

        <!-- 2) Tiêu đề chính -->
        <div class="login-title">Đăng nhập hoặc tạo tài khoản</div>
        <div class="login-subtitle">
            Sử dụng một tài khoản để khám phá thế giới trên cả Expedia, Hotels.com và Vrbo.
        </div>

        <!-- 3) Nút Đăng nhập bằng Google -->
        <button class="btn-google">
            <i class="fab fa-google"></i>
            Đăng nhập bằng Google
        </button>

        <!-- 4) Separator "hoặc" -->
        <div class="separator">
            <span>hoặc</span>
        </div>

        <!-- 5) Form Email -->
        <div class="input-group">
            <input type="email" placeholder="Email" />
        </div>
        <button class="btn-continue">Tiếp tục</button>

        <!-- 6) Đăng nhập bằng cách khác -->
        <div class="alternative-login">Đăng nhập bằng cách khác</div>
        <button class="btn-facebook">
            <i class="fab fa-facebook-f"></i>
            Facebook
        </button>
    </div>


    <!-- Bootstrap JS (nếu cần) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/indexmain.js"></script>

</body>
</html>
